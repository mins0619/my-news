              <div class="carousel-item">

            </div>

          <p>수원 e 뉴스는 수원의 다양한 프로그램과 행사 그리고 취업 등의 소식을 빠르게 만나 볼 수 있는 뉴스 홈페이지 입니다.
            <button id = "suwon-news" type="button" class="btn btn-secondary" style="margin: 10px 0px 10px 10px;" onclick="Push()">수원 e뉴스 바로가기</button>
          </p>
          
        </div>

  <script>
    function Push() {
      document.getElementById("suwon-news").onclick = function () {
        location.href = "https://news.suwon.go.kr/";
      };
    }
  </script>
  <script>
    fetch('https://api.odcloud.kr/api/15089803/v1/uddi:62f94409-406b-4603-b583-ccde75a18d5c?page=1&perPage=15&serviceKey=pZY78PIP5%2FY2k5zgnjW2uMySD528QoSdZvFGYxXR7Qn5zjvToyAi2T41MRncF6h71ZJTFAY4%2BtSHOZ5XG3TB1A%3D%3D')
      .then(response => response.json())
      .then(json => {
        console.log('데이터', json.data)
        const ul = document.querySelector("#newsContents");
        for (let i = 0; i < json.data.length; i++){
          ul.innerHTML += `<li class="list-group-item"> 제목 : ${json.data[i].기사제목} ${json.data[i].작성완료일}</li>`
        }
      });
  </script>
